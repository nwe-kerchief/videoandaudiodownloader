<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 { text-align: center; color: #333; margin-bottom: 10px; font-size: 32px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; }
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #status.show { display: block; }
        .error { background: #fee; color: #c33; border: 2px solid #fcc; }
        .success { background: #efe; color: #2d7a2d; border: 2px solid #cfc; }
        .processing { background: #fef9e7; color: #f39c12; border: 2px solid #fdeaa8; }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }
        .info h3 { margin-bottom: 12px; color: #333; }
        .info ul { margin-left: 20px; line-height: 1.8; }
        .tips {
            margin-top: 15px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 8px;
            border: 1px solid #ffeaa7;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Video Downloader</h1>
        <p class="subtitle">YouTube & TikTok Downloader</p>
        
        <form id="form">
            <div class="form-group">
                <label>üìé Video URL</label>
                <input type="text" id="url" placeholder="Paste YouTube or TikTok URL" required>
            </div>
            
            <div class="form-group">
                <label>üìÇ Format</label>
                <select id="format">
                    <option value="mp4">üé¨ MP4 Video (720p, H.264)</option>
                    <option value="mp3">üéµ MP3 Audio (320kbps)</option>
                </select>
            </div>
            
            <button type="submit" id="btn">Download</button>
        </form>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill">0%</div>
        </div>
        
        <div id="status"></div>
        
        <div class="tips">
            <strong>üí° Tips:</strong> If downloads fail, try using a different video URL or check if the video is available in your region.
        </div>
        
        <div class="info">
            <h3>‚ÑπÔ∏è Info</h3>
            <ul>
                <li><strong>Max size:</strong> 300MB</li>
                <li><strong>Platforms:</strong> YouTube, TikTok</li>
                <li><strong>Windows compatible:</strong> H.264 codec</li>
                <li><strong>Timeout:</strong> 10 minutes</li>
            </ul>
        </div>
    </div>
    
    <script>
        let downloadId = null;
        let checkInterval = null;
        
        document.getElementById('form').onsubmit = async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value.trim();
            const format = document.getElementById('format').value;
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            btn.disabled = true;
            btn.textContent = 'Starting...';
            status.className = 'processing show';
            status.textContent = '‚è≥ Initializing download...';
            progressBar.style.display = 'block';
            progressFill.style.width = '10%';
            progressFill.textContent = '10%';
            
            try {
                // Start download
                const response = await fetch('/api/start-download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url, format})
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error);
                }
                
                const data = await response.json();
                downloadId = data.download_id;
                
                status.textContent = 'üì• Downloading... This may take a few minutes';
                progressFill.style.width = '30%';
                progressFill.textContent = '30%';
                
                // Poll for status
                checkInterval = setInterval(checkDownloadStatus, 2000);
                
            } catch (error) {
                btn.disabled = false;
                btn.textContent = 'Download';
                status.className = 'error show';
                status.textContent = '‚ùå ' + error.message;
                progressBar.style.display = 'none';
            }
        };
        
        async function checkDownloadStatus() {
            try {
                const response = await fetch(`/api/status/${downloadId}`);
                if (!response.ok) {
                    throw new Error('Status check failed');
                }
                
                const data = await response.json();
                
                const status = document.getElementById('status');
                const progressFill = document.getElementById('progressFill');
                const btn = document.getElementById('btn');
                
                if (data.status === 'ready') {
                    clearInterval(checkInterval);
                    
                    status.className = 'success show';
                    status.textContent = '‚úÖ Ready! Downloading file...';
                    progressFill.style.width = '100%';
                    progressFill.textContent = '100%';
                    
                    // Download file
                    window.location.href = `/api/download/${downloadId}`;
                    
                    setTimeout(() => {
                        btn.disabled = false;
                        btn.textContent = 'Download';
                        document.getElementById('url').value = '';
                        document.getElementById('progressBar').style.display = 'none';
                        status.textContent = '‚úÖ Download complete!';
                    }, 2000);
                    
                } else if (data.status === 'error') {
                    clearInterval(checkInterval);
                    btn.disabled = false;
                    btn.textContent = 'Download';
                    status.className = 'error show';
                    status.textContent = '‚ùå ' + data.error;
                    document.getElementById('progressBar').style.display = 'none';
                    
                } else if (data.status === 'downloading') {
                    progressFill.style.width = '60%';
                    progressFill.textContent = '60%';
                    status.textContent = 'üì• Downloading... This may take a few minutes';
                }
                
            } catch (error) {
                console.error('Status check error:', error);
                // Don't show error to user immediately, retry next interval
            }
        }
    </script>
</body>
</html>
