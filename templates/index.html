<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader - Format Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .url-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            white-space: nowrap;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .video-info {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid #e1e5e9;
            display: none;
        }
        
        .video-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .video-meta {
            color: #666;
            margin-bottom: 15px;
        }
        
        .formats-section {
            display: none;
        }
        
        .format-category {
            margin-bottom: 30px;
        }
        
        .category-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1e5e9;
        }
        
        .formats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .format-card {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .format-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .format-card.selected {
            border-color: #28a745;
            background: #f8fff9;
        }
        
        .format-resolution {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .format-details {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .format-size {
            font-weight: bold;
            color: #28a745;
        }
        
        .download-section {
            text-align: center;
            margin-top: 30px;
            display: none;
        }
        
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .selected-format {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .step {
            padding: 10px 20px;
            margin: 0 10px;
            background: #f8f9fa;
            border-radius: 20px;
            font-weight: bold;
            color: #666;
        }
        
        .step.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Video Downloader</h1>
            <p>Download videos from YouTube, Facebook, TikTok and more</p>
        </div>
        
        <div class="content">
            <div class="step-indicator">
                <div class="step active">1. Enter URL</div>
                <div class="step">2. Choose Format</div>
                <div class="step">3. Download</div>
            </div>
            
            <div class="input-section">
                <div class="input-group">
                    <input type="url" class="url-input" id="videoUrl" 
                           placeholder="Paste video URL here (YouTube, Facebook, TikTok, etc.)" 
                           required>
                    <button class="btn" id="getFormatsBtn" onclick="getFormats()">
                        Get Formats
                    </button>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading available formats...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="video-info" id="videoInfo">
                <div class="video-title" id="videoTitle"></div>
                <div class="video-meta" id="videoMeta"></div>
            </div>
            
            <div class="formats-section" id="formatsSection">
                <div class="format-category">
                    <div class="category-title">ðŸŽ¥ Video Formats</div>
                    <div class="formats-grid" id="videoFormats"></div>
                </div>
                
                <div class="format-category">
                    <div class="category-title">ðŸŽµ Audio Only Formats</div>
                    <div class="formats-grid" id="audioFormats"></div>
                </div>
                
                <div class="selected-format" id="selectedFormat">
                    <strong>Selected:</strong> <span id="selectedFormatText"></span>
                </div>
                
                <div class="download-section" id="downloadSection">
                    <button class="download-btn" id="downloadBtn" onclick="downloadSelectedFormat()">
                        ðŸ“¥ Download Selected Format
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentVideoInfo = null;
        let selectedFormatId = null;
        let selectedFormatText = '';

        function showFormats(data) {
            currentVideoInfo = data;
            
            // Show video info
            document.getElementById('videoTitle').textContent = data.title;
            document.getElementById('videoMeta').textContent = 
                `Duration: ${data.duration_readable} â€¢ Formats available: ${data.total_formats || 0}`;
            document.getElementById('videoInfo').style.display = 'block';
            
            if (data.total_formats === 0) {
                showError('No downloadable formats found. This video might be age-restricted, region-locked, or require login.');
                return;
            }
            
            // Show video formats
            const videoFormatsContainer = document.getElementById('videoFormats');
            videoFormatsContainer.innerHTML = '';
            
            if (data.video_formats && data.video_formats.length > 0) {
                data.video_formats.forEach(format => {
                    const formatCard = createFormatCard(format, 'video');
                    videoFormatsContainer.appendChild(formatCard);
                });
            } else {
                videoFormatsContainer.innerHTML = '<div style="color: #666; text-align: center; padding: 20px;">No video formats available</div>';
            }
            
            // Show audio formats
            const audioFormatsContainer = document.getElementById('audioFormats');
            audioFormatsContainer.innerHTML = '';
            
            if (data.audio_formats && data.audio_formats.length > 0) {
                data.audio_formats.forEach(format => {
                    const formatCard = createFormatCard(format, 'audio');
                    audioFormatsContainer.appendChild(formatCard);
                });
            } else {
                audioFormatsContainer.innerHTML = '<div style="color: #666; text-align: center; padding: 20px;">No audio formats available</div>';
            }
            
            // Show formats section
            document.getElementById('formatsSection').style.display = 'block';
            
            // Update step indicator
            updateStepIndicator(2);
        }

        function getFormats() {
            const url = document.getElementById('videoUrl').value;
            const getFormatsBtn = document.getElementById('getFormatsBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            if (!url) {
                showError('Please enter a video URL');
                return;
            }
            
            // Reset UI
            resetUI();
            loading.style.display = 'block';
            getFormatsBtn.disabled = true;
            getFormatsBtn.textContent = 'Loading...';
            
            // Update step indicator
            updateStepIndicator(1);
            
            fetch('/get_formats', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                getFormatsBtn.disabled = false;
                getFormatsBtn.textContent = 'Get Formats';
                
                if (data.error) {
                    showError(data.error);
                } else {
                    showFormats(data);
                }
            })
            .catch(err => {
                loading.style.display = 'none';
                getFormatsBtn.disabled = false;
                getFormatsBtn.textContent = 'Get Formats';
                showError('Network error: ' + err.message);
            });
        }

        function showFormats(data) {
            currentVideoInfo = data;
            
            // Show video info
            document.getElementById('videoTitle').textContent = data.title;
            document.getElementById('videoMeta').textContent = 
                `Duration: ${data.duration_readable} â€¢ Formats available: ${data.video_formats.length + data.audio_formats.length}`;
            document.getElementById('videoInfo').style.display = 'block';
            
            // Show video formats
            const videoFormatsContainer = document.getElementById('videoFormats');
            videoFormatsContainer.innerHTML = '';
            
            data.video_formats.forEach(format => {
                const formatCard = createFormatCard(format, 'video');
                videoFormatsContainer.appendChild(formatCard);
            });
            
            // Show audio formats
            const audioFormatsContainer = document.getElementById('audioFormats');
            audioFormatsContainer.innerHTML = '';
            
            data.audio_formats.forEach(format => {
                const formatCard = createFormatCard(format, 'audio');
                audioFormatsContainer.appendChild(formatCard);
            });
            
            // Show formats section
            document.getElementById('formatsSection').style.display = 'block';
            
            // Update step indicator
            updateStepIndicator(2);
        }

        function createFormatCard(format, type) {
            const card = document.createElement('div');
            card.className = 'format-card';
            card.onclick = () => selectFormat(format, type, card);
            
            const resolution = type === 'audio' ? 'Audio Only' : (format.resolution === 'N/A' ? 'Unknown Quality' : format.resolution);
            const details = [];
            
            if (format.ext && format.ext !== 'unknown') details.push(format.ext.toUpperCase());
            if (format.vcodec && format.vcodec !== 'none') details.push(format.vcodec);
            if (format.acodec && format.acodec !== 'none') details.push(format.acodec);
            
            card.innerHTML = `
                <div class="format-resolution">${resolution}</div>
                <div class="format-details">
                    ${details.join(' â€¢ ')}
                </div>
                <div class="format-size">${format.filesize_readable}</div>
            `;
            
            return card;
        }

        function selectFormat(format, type, card) {
            // Remove selected class from all cards
            document.querySelectorAll('.format-card').forEach(c => {
                c.classList.remove('selected');
            });
            
            // Add selected class to clicked card
            card.classList.add('selected');
            
            // Store selected format
            selectedFormatId = format.format_id;
            selectedFormatText = `${type === 'audio' ? 'Audio' : format.resolution} (${format.ext.toUpperCase()}) - ${format.filesize_readable}`;
            
            // Show selected format and download button
            document.getElementById('selectedFormatText').textContent = selectedFormatText;
            document.getElementById('selectedFormat').style.display = 'block';
            document.getElementById('downloadSection').style.display = 'block';
            
            // Update step indicator
            updateStepIndicator(3);
        }

        function downloadSelectedFormat() {
            if (!selectedFormatId || !currentVideoInfo) {
                showError('Please select a format first');
                return;
            }
            
            const downloadBtn = document.getElementById('downloadBtn');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'block';
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Preparing download...';
            
            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    url: document.getElementById('videoUrl').value,
                    format_id: selectedFormatId
                })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'ðŸ“¥ Download Selected Format';
                
                if (data.error) {
                    showError(data.error);
                } else {
                    // Create download link and trigger download
                    const a = document.createElement('a');
                    a.href = data.download_url;
                    a.download = data.filename;
                    a.click();
                }
            })
            .catch(err => {
                loading.style.display = 'none';
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'ðŸ“¥ Download Selected Format';
                showError('Download failed: ' + err.message);
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function resetUI() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('videoInfo').style.display = 'none';
            document.getElementById('formatsSection').style.display = 'none';
            document.getElementById('selectedFormat').style.display = 'none';
            document.getElementById('downloadSection').style.display = 'none';
            selectedFormatId = null;
            selectedFormatText = '';
        }

        function updateStepIndicator(step) {
            const steps = document.querySelectorAll('.step');
            steps.forEach((s, index) => {
                if (index + 1 === step) {
                    s.classList.add('active');
                } else {
                    s.classList.remove('active');
                }
            });
        }

        // Allow Enter key to submit URL
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getFormats();
            }
        });
    </script>
</body>
</html>
