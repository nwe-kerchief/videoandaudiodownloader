<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader - YouTube & TikTok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        #status.show {
            display: block;
        }
        
        .error {
            background: #fee;
            color: #c33;
            border: 2px solid #fcc;
        }
        
        .success {
            background: #efe;
            color: #2d7a2d;
            border: 2px solid #cfc;
        }
        
        .spinner {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .info h3 {
            margin-bottom: 12px;
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }
        
        .info ul {
            margin-left: 20px;
            line-height: 1.8;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #999;
            font-size: 13px;
        }
        
        @media (max-width: 600px) {
            .container { padding: 25px; }
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Video Downloader</h1>
        <p class="subtitle">Download from YouTube & TikTok</p>
        
        <form id="downloadForm">
            <div class="form-group">
                <label for="url">üìé Video URL</label>
                <input 
                    type="text" 
                    id="url" 
                    placeholder="https://youtube.com/watch?v=... or https://tiktok.com/..." 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="format">üìÇ Format</label>
                <select id="format">
                    <option value="mp4">üé¨ MP4 Video (720p - Windows compatible)</option>
                    <option value="mp3">üéµ MP3 Audio (320kbps)</option>
                </select>
            </div>
            
            <button type="submit" id="submitBtn">Download</button>
        </form>
        
        <div class="spinner" id="spinner"></div>
        <div id="status"></div>
        
        <div class="info">
            <h3>‚ÑπÔ∏è Information</h3>
            <ul>
                <li><strong>Platforms:</strong> YouTube, TikTok</li>
                <li><strong>Max size:</strong> 200MB</li>
                <li><strong>Video quality:</strong> 720p (H.264)</li>
                <li><strong>Audio quality:</strong> 320kbps MP3</li>
                <li><strong>Windows compatible:</strong> Auto-convert HEVC to H.264</li>
            </ul>
        </div>
        
        <div class="footer">Made with ‚ù§Ô∏è using yt-dlp & ffmpeg</div>
    </div>
    
    <script>
        const form = document.getElementById('downloadForm');
        const status = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const urlInput = document.getElementById('url');
        const formatSelect = document.getElementById('format');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            const format = formatSelect.value;
            
            if (!url) {
                showStatus('Please enter a URL', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            spinner.style.display = 'block';
            hideStatus();
            
            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url, format })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Download failed');
                }
                
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = `download.${format}`;
                
                if (contentDisposition) {
                    const match = contentDisposition.match(/filename="?(.+?)"?$/);
                    if (match) filename = match[1];
                }
                
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(downloadUrl);
                
                showStatus('‚úÖ Download started! Check your downloads folder.', 'success');
                urlInput.value = '';
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('‚ùå ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Download';
                spinner.style.display = 'none';
            }
        });
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = type + ' show';
        }
        
        function hideStatus() {
            status.className = '';
        }
    </script>
</body>
</html>
