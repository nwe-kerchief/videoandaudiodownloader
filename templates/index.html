<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader - Format Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .url-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            white-space: nowrap;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .video-info {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid #e1e5e9;
            display: none;
        }
        
        .video-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .video-meta {
            color: #666;
            margin-bottom: 15px;
        }
        
        .formats-section {
            display: none;
        }
        
        .format-category {
            margin-bottom: 30px;
        }
        
        .category-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1e5e9;
        }
        
        .formats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .format-card {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .format-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .format-card.selected {
            border-color: #28a745;
            background: #f8fff9;
        }
        
        .format-resolution {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .format-details {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .format-size {
            font-weight: bold;
            color: #28a745;
        }
        
        .download-section {
            text-align: center;
            margin-top: 30px;
            display: none;
        }
        
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .selected-format {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .step {
            padding: 10px 20px;
            margin: 0 10px;
            background: #f8f9fa;
            border-radius: 20px;
            font-weight: bold;
            color: #666;
        }
        
        .step.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Video Downloader</h1>
            <p>Download videos from YouTube, Facebook, TikTok and more</p>
        </div>
        
        <div class="content">
            <div class="step-indicator">
                <div class="step active">1. Enter URL</div>
                <div class="step">2. Choose Format</div>
                <div class="step">3. Download</div>
            </div>
            
            <div class="input-section">
                <div class="input-group">
                    <input type="url" class="url-input" id="videoUrl" 
                           placeholder="Paste video URL here (YouTube, Facebook, TikTok, etc.)" 
                           required>
                    <button class="btn" id="getFormatsBtn" onclick="getFormats()">
                        Get Formats
                    </button>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading available formats...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="video-info" id="videoInfo">
                <div class="video-title" id="videoTitle"></div>
                <div class="video-meta" id="videoMeta"></div>
            </div>
            
            <div class="formats-section" id="formatsSection">
                <div class="format-category">
                    <div class="category-title">üé• Video Formats</div>
                    <div class="formats-grid" id="videoFormats"></div>
                </div>
                
                <div class="format-category">
                    <div class="category-title">üéµ Audio Only Formats</div>
                    <div class="formats-grid" id="audioFormats"></div>
                </div>
                
                <div class="selected-format" id="selectedFormat">
                    <strong>Selected:</strong> <span id="selectedFormatText"></span>
                </div>
                
                <div class="download-section" id="downloadSection">
                    <button class="download-btn" id="downloadBtn" onclick="downloadSelectedFormat()">
                        üì• Download Selected Format
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentVideoInfo = null;
let selectedFormatId = null;
let selectedFormatText = '';
let currentJobId = null;
let checkInterval = null;

// ... keep all your existing functions until downloadSelectedFormat ...

function downloadSelectedFormat() {
    if (!selectedFormatId || !currentVideoInfo) {
        showError('Please select a format first');
        return;
    }
    
    const downloadBtn = document.getElementById('downloadBtn');
    const loading = document.getElementById('loading');
    
    loading.style.display = 'block';
    downloadBtn.disabled = true;
    downloadBtn.textContent = 'Starting download...';
    
    fetch('/start_download', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            url: document.getElementById('videoUrl').value,
            format_id: selectedFormatId
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            loading.style.display = 'none';
            downloadBtn.disabled = false;
            downloadBtn.textContent = 'üì• Download Selected Format';
            showError(data.error);
        } else {
            currentJobId = data.job_id;
            downloadBtn.style.display = 'none';
            startCheckingProgress();
        }
    })
    .catch(err => {
        loading.style.display = 'none';
        downloadBtn.disabled = false;
        downloadBtn.textContent = 'üì• Download Selected Format';
        showError('Download failed: ' + err.message);
    });
}

function startCheckingProgress() {
    const statusDiv = document.createElement('div');
    statusDiv.id = 'downloadStatus';
    statusDiv.innerHTML = `
        <div style="text-align: center; padding: 20px; background: #f8f9fa; border-radius: 10px; margin: 20px 0;">
            <div class="spinner" style="width: 30px; height: 30px; margin: 0 auto 10px;"></div>
            <p>Downloading... Please wait</p>
            <div id="progressText" style="color: #666; font-size: 0.9em;"></div>
        </div>
    `;
    
    document.getElementById('downloadSection').appendChild(statusDiv);
    
    // Check progress every 2 seconds
    checkInterval = setInterval(checkDownloadProgress, 2000);
}

function checkDownloadProgress() {
    if (!currentJobId) return;
    
    fetch(`/check_download/${currentJobId}`)
    .then(response => response.json())
    .then(data => {
        const statusDiv = document.getElementById('downloadStatus');
        const progressText = document.getElementById('progressText');
        
        if (data.status === 'completed') {
            clearInterval(checkInterval);
            statusDiv.innerHTML = `
                <div style="text-align: center; padding: 20px; background: #d4edda; border-radius: 10px; margin: 20px 0;">
                    <p style="color: #155724; font-weight: bold;">‚úÖ Download Complete!</p>
                    <p>File: ${data.title}</p>
                    <p>Size: ${formatSize(data.filesize)}</p>
                    <button class="btn btn-success" onclick="finalDownload('${data.download_url}', '${data.title}')">
                        üì• Download Now
                    </button>
                </div>
            `;
        } else if (data.status === 'error') {
            clearInterval(checkInterval);
            statusDiv.innerHTML = `
                <div style="text-align: center; padding: 20px; background: #f8d7da; border-radius: 10px; margin: 20px 0;">
                    <p style="color: #721c24;">‚ùå Download Failed</p>
                    <p>${data.error}</p>
                </div>
            `;
            document.getElementById('downloadBtn').style.display = 'block';
        } else {
            // Still downloading
            if (progressText) {
                progressText.textContent = 'Processing...';
            }
        }
    })
    .catch(err => {
        console.error('Progress check error:', err);
    });
}

function finalDownload(downloadUrl, title) {
    // Trigger the download
    const a = document.createElement('a');
    a.href = downloadUrl;
    a.click();
    
    // Reset UI after a delay
    setTimeout(() => {
        document.getElementById('downloadBtn').style.display = 'block';
        document.getElementById('downloadBtn').disabled = false;
        document.getElementById('downloadBtn').textContent = 'üì• Download Selected Format';
        document.getElementById('downloadStatus').remove();
        document.getElementById('loading').style.display = 'none';
    }, 2000);
}

function formatSize(bytes) {
    if (!bytes) return 'Unknown';
    const units = ['B', 'KB', 'MB', 'GB'];
    let size = bytes;
    let unitIndex = 0;
    while (size >= 1024 && unitIndex < units.length - 1) {
        size /= 1024;
        unitIndex++;
    }
    return `${size.toFixed(1)} ${units[unitIndex]}`;
}
    </script>
</body>
</html>
