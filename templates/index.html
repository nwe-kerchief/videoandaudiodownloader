<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader - Format Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .url-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            white-space: nowrap;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .video-info {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid #e1e5e9;
            display: none;
        }
        
        .video-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .video-meta {
            color: #666;
            margin-bottom: 15px;
        }
        
        .formats-section {
            display: none;
        }
        
        .format-category {
            margin-bottom: 30px;
        }
        
        .category-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1e5e9;
        }
        
        .formats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .format-card {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .format-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .format-card.selected {
            border-color: #28a745;
            background: #f8fff9;
        }
        
        .format-resolution {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .format-details {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .format-size {
            font-weight: bold;
            color: #28a745;
        }
        
        .download-section {
            text-align: center;
            margin-top: 30px;
            display: none;
        }
        
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .selected-format {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .step {
            padding: 10px 20px;
            margin: 0 10px;
            background: #f8f9fa;
            border-radius: 20px;
            font-weight: bold;
            color: #666;
        }
        
        .step.active {
            background: #667eea;
            color: white;
        }
        
        .debug-section {
            text-align: center;
            margin: 10px 0;
        }
        
        .no-formats {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }
        
        .download-status {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Video Downloader</h1>
            <p>Download videos from YouTube, Facebook, TikTok and more</p>
        </div>
        
        <div class="content">
            <div class="step-indicator">
                <div class="step active" id="step1">1. Enter URL</div>
                <div class="step" id="step2">2. Choose Format</div>
                <div class="step" id="step3">3. Download</div>
            </div>
            
            <div class="input-section">
                <div class="input-group">
                    <input type="url" class="url-input" id="videoUrl" 
                           placeholder="Paste video URL here (YouTube, Facebook, TikTok, etc.)" 
                           required>
                    <button class="btn" id="getFormatsBtn" onclick="getFormats()">
                        Get Formats
                    </button>
                </div>
                
                <div class="debug-section">
                    <button class="btn btn-secondary" onclick="debugUrl()">
                        üêõ Debug This URL
                    </button>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p id="loadingText">Loading available formats...</p>
            </div>
            
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
            
            <div class="video-info" id="videoInfo">
                <div class="video-title" id="videoTitle"></div>
                <div class="video-meta" id="videoMeta"></div>
            </div>
            
            <div class="formats-section" id="formatsSection">
                <div class="format-category">
                    <div class="category-title">üé• Video Formats</div>
                    <div class="formats-grid" id="videoFormats"></div>
                </div>
                
                <div class="format-category">
                    <div class="category-title">üéµ Audio Only Formats</div>
                    <div class="formats-grid" id="audioFormats"></div>
                </div>
                
                <div class="selected-format" id="selectedFormat">
                    <strong>Selected:</strong> <span id="selectedFormatText"></span>
                </div>
                
                <div class="download-section" id="downloadSection">
                    <button class="download-btn" id="downloadBtn" onclick="downloadSelectedFormat()">
                        üì• Download Selected Format
                    </button>
                    <div id="downloadStatusContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentVideoInfo = null;
        let selectedFormatId = null;
        let selectedFormatText = '';
        let currentJobId = null;
        let checkInterval = null;

        function getFormats() {
            const url = document.getElementById('videoUrl').value;
            const getFormatsBtn = document.getElementById('getFormatsBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            if (!url) {
                showError('Please enter a video URL');
                return;
            }
            
            // Reset UI
            resetUI();
            loading.style.display = 'block';
            getFormatsBtn.disabled = true;
            getFormatsBtn.textContent = 'Loading...';
            
            // Update step indicator
            updateStepIndicator(1);
            
            fetch('/get_formats', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                getFormatsBtn.disabled = false;
                getFormatsBtn.textContent = 'Get Formats';
                
                if (data.error) {
                    showError(data.error);
                } else {
                    showFormats(data);
                }
            })
            .catch(err => {
                loading.style.display = 'none';
                getFormatsBtn.disabled = false;
                getFormatsBtn.textContent = 'Get Formats';
                showError('Network error: ' + err.message);
            });
        }

        function showFormats(data) {
            currentVideoInfo = data;
            
            // Show video info
            document.getElementById('videoTitle').textContent = data.title;
            document.getElementById('videoMeta').textContent = 
                `Duration: ${data.duration_readable} ‚Ä¢ Formats available: ${data.total_formats || 0}`;
            document.getElementById('videoInfo').style.display = 'block';
            
            if (data.total_formats === 0) {
                showError('No downloadable formats found. This video might be age-restricted, region-locked, or require login.');
                return;
            }
            
            // Show video formats
            const videoFormatsContainer = document.getElementById('videoFormats');
            videoFormatsContainer.innerHTML = '';
            
            if (data.video_formats && data.video_formats.length > 0) {
                data.video_formats.forEach(format => {
                    const formatCard = createFormatCard(format, 'video');
                    videoFormatsContainer.appendChild(formatCard);
                });
            } else {
                videoFormatsContainer.innerHTML = '<div class="no-formats">No video formats available</div>';
            }
            
            // Show audio formats
            const audioFormatsContainer = document.getElementById('audioFormats');
            audioFormatsContainer.innerHTML = '';
            
            if (data.audio_formats && data.audio_formats.length > 0) {
                data.audio_formats.forEach(format => {
                    const formatCard = createFormatCard(format, 'audio');
                    audioFormatsContainer.appendChild(formatCard);
                });
            } else {
                audioFormatsContainer.innerHTML = '<div class="no-formats">No audio formats available</div>';
            }
            
            // Show formats section
            document.getElementById('formatsSection').style.display = 'block';
            
            // Update step indicator
            updateStepIndicator(2);
        }

        function createFormatCard(format, type) {
            const card = document.createElement('div');
            card.className = 'format-card';
            card.onclick = () => selectFormat(format, type, card);
            
            const resolution = type === 'audio' ? 'Audio Only' : (format.resolution === 'N/A' ? 'Unknown Quality' : format.resolution);
            const details = [];
            
            if (format.ext && format.ext !== 'unknown') details.push(format.ext.toUpperCase());
            if (format.vcodec && format.vcodec !== 'none') details.push(format.vcodec);
            if (format.acodec && format.acodec !== 'none') details.push(format.acodec);
            
            card.innerHTML = `
                <div class="format-resolution">${resolution}</div>
                <div class="format-details">
                    ${details.join(' ‚Ä¢ ')}
                </div>
                <div class="format-size">${format.filesize_readable}</div>
            `;
            
            return card;
        }

        function selectFormat(format, type, card) {
            // Remove selected class from all cards
            document.querySelectorAll('.format-card').forEach(c => {
                c.classList.remove('selected');
            });
            
            // Add selected class to clicked card
            card.classList.add('selected');
            
            // Store selected format
            selectedFormatId = format.format_id;
            selectedFormatText = `${type === 'audio' ? 'Audio' : format.resolution} (${format.ext.toUpperCase()}) - ${format.filesize_readable}`;
            
            // Show selected format and download button
            document.getElementById('selectedFormatText').textContent = selectedFormatText;
            document.getElementById('selectedFormat').style.display = 'block';
            document.getElementById('downloadSection').style.display = 'block';
            
            // Update step indicator
            updateStepIndicator(3);
        }

        function downloadSelectedFormat() {
            if (!selectedFormatId || !currentVideoInfo) {
                showError('Please select a format first');
                return;
            }
            
            const downloadBtn = document.getElementById('downloadBtn');
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            
            loadingText.textContent = 'Starting download...';
            loading.style.display = 'block';
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Starting download...';
            
            fetch('/start_download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    url: document.getElementById('videoUrl').value,
                    format_id: selectedFormatId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    loading.style.display = 'none';
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = 'üì• Download Selected Format';
                    showError(data.error);
                } else {
                    currentJobId = data.job_id;
                    downloadBtn.style.display = 'none';
                    loading.style.display = 'none';
                    startCheckingProgress();
                }
            })
            .catch(err => {
                loading.style.display = 'none';
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'üì• Download Selected Format';
                showError('Download failed: ' + err.message);
            });
        }

        function startCheckingProgress() {
            const statusContainer = document.getElementById('downloadStatusContainer');
            statusContainer.innerHTML = `
                <div class="download-status" id="downloadStatus">
                    <div class="spinner" style="width: 30px; height: 30px; margin: 0 auto 10px;"></div>
                    <p>Downloading... Please wait</p>
                    <div id="progressText" style="color: #666; font-size: 0.9em;">Processing video...</div>
                </div>
            `;
            
            // Check progress every 2 seconds
            checkInterval = setInterval(checkDownloadProgress, 2000);
        }

        function checkDownloadProgress() {
            if (!currentJobId) return;
            
            fetch(`/check_download/${currentJobId}`)
            .then(response => response.json())
            .then(data => {
                const statusContainer = document.getElementById('downloadStatusContainer');
                
                if (data.status === 'completed') {
                    clearInterval(checkInterval);
                    statusContainer.innerHTML = `
                        <div class="download-status" style="background: #d4edda;">
                            <p style="color: #155724; font-weight: bold;">‚úÖ Download Complete!</p>
                            <p>File: ${data.title}</p>
                            <p>Size: ${formatSize(data.filesize)}</p>
                            <button class="btn btn-success" onclick="finalDownload('${data.download_url}')">
                                üì• Download Now
                            </button>
                        </div>
                    `;
                } else if (data.status === 'error') {
                    clearInterval(checkInterval);
                    statusContainer.innerHTML = `
                        <div class="download-status" style="background: #f8d7da;">
                            <p style="color: #721c24;">‚ùå Download Failed</p>
                            <p>${data.error}</p>
                            <button class="btn" onclick="resetDownload()">
                                Try Again
                            </button>
                        </div>
                    `;
                } else {
                    // Still downloading
                    const progressText = document.getElementById('progressText');
                    if (progressText) {
                        progressText.textContent = 'Processing video...';
                    }
                }
            })
            .catch(err => {
                console.error('Progress check error:', err);
            });
        }

        function finalDownload(downloadUrl) {
            // Trigger the download
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.click();
            
            showSuccess('Download completed successfully!');
            
            // Reset UI after a delay
            setTimeout(() => {
                resetDownload();
            }, 3000);
        }

        function resetDownload() {
            const downloadBtn = document.getElementById('downloadBtn');
            const statusContainer = document.getElementById('downloadStatusContainer');
            
            downloadBtn.style.display = 'block';
            downloadBtn.disabled = false;
            downloadBtn.textContent = 'üì• Download Selected Format';
            statusContainer.innerHTML = '';
            
            if (checkInterval) {
                clearInterval(checkInterval);
                checkInterval = null;
            }
            currentJobId = null;
        }

        function debugUrl() {
            const url = document.getElementById('videoUrl').value;
            if (!url) {
                showError('Please enter a URL first');
                return;
            }

            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            
            loadingText.textContent = 'Debugging URL...';
            loading.style.display = 'block';
            
            fetch('/debug_url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                console.log('Debug info:', data);
                
                if (data.error) {
                    showError('Debug error: ' + data.error);
                } else {
                    showError(`Debug Info: ${data.formats_count} formats | Age restricted: ${data.age_restricted} | Requires login: ${data.requires_login}`);
                }
            })
            .catch(err => {
                loading.style.display = 'none';
                showError('Debug failed: ' + err.message);
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Hide success message if shown
            document.getElementById('success').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            // Hide error message if shown
            document.getElementById('error').style.display = 'none';
        }

        function resetUI() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('videoInfo').style.display = 'none';
            document.getElementById('formatsSection').style.display = 'none';
            document.getElementById('selectedFormat').style.display = 'none';
            document.getElementById('downloadSection').style.display = 'none';
            document.getElementById('downloadStatusContainer').innerHTML = '';
            
            selectedFormatId = null;
            selectedFormatText = '';
            
            if (checkInterval) {
                clearInterval(checkInterval);
                checkInterval = null;
            }
            currentJobId = null;
        }

        function updateStepIndicator(step) {
            const steps = document.querySelectorAll('.step');
            steps.forEach((s, index) => {
                if (index + 1 === step) {
                    s.classList.add('active');
                } else {
                    s.classList.remove('active');
                }
            });
        }

        function formatSize(bytes) {
            if (!bytes) return 'Unknown';
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            return `${size.toFixed(1)} ${units[unitIndex]}`;
        }

        // Allow Enter key to submit URL
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getFormats();
            }
        });

        // Reset download button when page loads
        window.addEventListener('load', function() {
            document.getElementById('downloadBtn').style.display = 'block';
        });
    </script>
</body>
</html>
