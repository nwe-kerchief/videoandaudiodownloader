<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .url-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            display: none;
        }
        
        .video-card {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
        }
        
        .video-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .video-info {
            color: #666;
            margin-bottom: 15px;
        }
        
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Video Downloader</h1>
            <p>Download videos from YouTube, Facebook, TikTok and more</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <input type="url" class="url-input" id="videoUrl" 
                       placeholder="Paste video URL here (YouTube, Facebook, TikTok, etc.)" 
                       required>
            </div>
            
            <button class="btn" id="downloadBtn" onclick="getDownloadLink()">
                Get Download Link
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your video...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="result" id="result">
                <div class="video-card">
                    <div class="video-title" id="videoTitle"></div>
                    <div class="video-info">
                        Duration: <span id="videoDuration"></span> | 
                        Format: <span id="videoFormat"></span>
                    </div>
                    <a class="download-btn" id="downloadLink" download>
                        ðŸ“¥ Download Video
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getDownloadLink() {
            const url = document.getElementById('videoUrl').value;
            const downloadBtn = document.getElementById('downloadBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            if (!url) {
                showError('Please enter a video URL');
                return;
            }
            
            // Reset UI
            result.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'block';
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Processing...';
            
            // Send request to backend
            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Get Download Link';
                
                if (data.error) {
                    showError(data.error);
                } else {
                    showResult(data);
                }
            })
            .catch(err => {
                loading.style.display = 'none';
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Get Download Link';
                showError('Network error: ' + err.message);
            });
        }
        
        function showResult(data) {
            document.getElementById('videoTitle').textContent = data.title;
            document.getElementById('videoDuration').textContent = 
                data.duration ? formatDuration(data.duration) : 'Unknown';
            document.getElementById('videoFormat').textContent = data.format;
            
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = data.download_url;
            downloadLink.download = data.filename;
            
            document.getElementById('result').style.display = 'block';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        
        // Allow Enter key to submit
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getDownloadLink();
            }
        });
    </script>
</body>
</html>
